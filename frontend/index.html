<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>JWT Security Lab</title>
  <style>
    body { font-family: Arial; max-width: 600px; margin: auto; }
    input, button { margin: 5px 0; padding: 5px; }
    pre { background: #eee; padding: 10px; }
  </style>
</head>
<body>

<h2>JWT Authentication Demo</h2>

<h3>Login</h3>
<input id="username" placeholder="username" value="admin">
<input id="password" type="password" placeholder="password" value="1234">
<br>
<button onclick="login()">Login</button>
<button onclick="logout()">Logout</button>

<p id="token"></p>

<hr>

<button onclick="profile()">GET /profile</button>
<button onclick="me()">GET /me</button>

<pre id="output">Resultat ici...</pre>

<script>
const API = "http://127.0.0.1:5000";

function setToken(t) {
  localStorage.setItem("jwt", t);
  document.getElementById("token").innerText = "TOKEN : " + t;
}

function getToken() {
  return localStorage.getItem("jwt");
}

function logout() {
  localStorage.removeItem("jwt");
  document.getElementById("token").innerText = "";
  write("Logged out");
}

function write(data) {
  document.getElementById("output").innerText =
    typeof data === "string" ? data : JSON.stringify(data, null, 2);
}

async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch(API + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  if (data.token) {
    setToken(data.token);
    write("Login OK");
  } else {
    write(data);
  }
}

async function profile() {
  const res = await fetch(API + "/profile", {
    headers: { Authorization: "Bearer " + getToken() }
  });
  write(await res.json());
}

async function me() {
  const res = await fetch(API + "/me", {
    headers: { Authorization: "Bearer " + getToken() }
  });
  write(await res.json());
}
</script>

</body>
</html>
