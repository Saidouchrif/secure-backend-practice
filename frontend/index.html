<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>JWT Authentication Demo</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">

    <h2 class="text-2xl font-bold text-center text-gray-800 mb-6">
      üîê JWT Authentication Demo
    </h2>

    <!-- Login -->
    <div class="space-y-3">
      <input
        id="username"
        value="admin"
        placeholder="Username"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <input
        id="password"
        type="password"
        value="1234"
        placeholder="Password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
      />

      <button
        onclick="login()"
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 rounded-lg transition"
      >
        Login
      </button>

      <button
        onclick="logout()"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-semibold py-2 rounded-lg transition"
      >
        Logout
      </button>
    </div>

    <!-- Token -->
    <div class="mt-4">
      <p class="text-sm text-gray-600 mb-1">JWT Token:</p>
      <div
        id="token"
        class="text-xs bg-gray-100 p-3 rounded-lg break-all text-gray-800"
      ></div>
    </div>

    <!-- Actions -->
    <div class="mt-6 grid grid-cols-2 gap-3">
      <button
        onclick="profile()"
        class="bg-gray-800 hover:bg-gray-900 text-white py-2 rounded-lg transition"
      >
        GET /profile
      </button>

      <button
        onclick="me()"
        class="bg-gray-800 hover:bg-gray-900 text-white py-2 rounded-lg transition"
      >
        GET /me
      </button>
    </div>

    <!-- Output -->
    <pre
      id="output"
      class="mt-6 bg-black text-green-400 p-4 rounded-lg text-sm overflow-x-auto"
    >
R√©sultat ici...
    </pre>

    <p class="text-center text-xs text-gray-500 mt-6">
      S√©curit√© Applicative ‚Äì JWT Lab
    </p>
  </div>

<script>
const API = "http://127.0.0.1:5000";

function write(msg) {
  document.getElementById("output").innerText =
    typeof msg === "string" ? msg : JSON.stringify(msg, null, 2);
}

function setToken(token) {
  localStorage.setItem("jwt", token);
  document.getElementById("token").innerText = token;
}

function getToken() {
  return localStorage.getItem("jwt");
}

function logout() {
  localStorage.removeItem("jwt");
  document.getElementById("token").innerText = "";
  write("üîí D√©connect√©");
}

async function login() {
  try {
    const res = await fetch(API + "/login", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        username: username.value,
        password: password.value
      })
    });

    const data = await res.json();
    if (!res.ok) return write(data);

    setToken(data.token);
    write("‚úÖ Login r√©ussi");
  } catch {
    write("‚ùå Erreur r√©seau");
  }
}

async function profile() {
  try {
    const res = await fetch(API + "/profile", {
      headers: { Authorization: "Bearer " + getToken() }
    });
    write(await res.json());
  } catch {
    write("‚ùå Erreur r√©seau");
  }
}

async function me() {
  try {
    const res = await fetch(API + "/me", {
      headers: { Authorization: "Bearer " + getToken() }
    });
    write(await res.json());
  } catch {
    write("‚ùå Erreur r√©seau");
  }
}
</script>

</body>
</html>
