<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>JWT Security Lab</title>

  <style>
    body {
      font-family: "Segoe UI", Tahoma, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 520px;
      margin: 60px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
    }

    h3 {
      color: #34495e;
      margin-bottom: 10px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background: #3498db;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 15px;
    }

    button:hover {
      background: #2980b9;
    }

    .btn-danger {
      background: #e74c3c;
    }

    .btn-danger:hover {
      background: #c0392b;
    }

    .token {
      word-break: break-all;
      font-size: 12px;
      background: #ecf0f1;
      padding: 10px;
      border-radius: 5px;
      margin-top: 10px;
      color: #2c3e50;
    }

    hr {
      margin: 25px 0;
      border: none;
      border-top: 1px solid #ddd;
    }

    pre {
      background: #1e1e1e;
      color: #00ff9c;
      padding: 15px;
      border-radius: 5px;
      font-size: 13px;
      overflow-x: auto;
    }

    .footer {
      text-align: center;
      font-size: 12px;
      color: #7f8c8d;
      margin-top: 20px;
    }
  </style>
</head>

<body>

<div class="container">

  <h2>JWT Authentication Demo</h2>

  <h3>Login</h3>
  <input id="username" placeholder="Username" value="admin">
  <input id="password" type="password" placeholder="Password" value="1234">

  <button onclick="login()">Login</button>
  <button class="btn-danger" onclick="logout()">Logout</button>

  <div id="token" class="token"></div>

  <hr>

  <button onclick="profile()">GET /profile</button>
  <button onclick="me()">GET /me</button>

  <pre id="output">Résultat ici...</pre>

  <div class="footer">
    Sécurité Applicative – JWT Lab
  </div>

</div>

<script>
const API = "http://127.0.0.1:5000";

function setToken(t) {
  localStorage.setItem("jwt", t);
  document.getElementById("token").innerText = t;
}

function getToken() {
  return localStorage.getItem("jwt");
}

function logout() {
  localStorage.removeItem("jwt");
  document.getElementById("token").innerText = "";
  write("Déconnecté");
}

function write(data) {
  document.getElementById("output").innerText =
    typeof data === "string" ? data : JSON.stringify(data, null, 2);
}

async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;

  const res = await fetch(API + "/login", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ username, password })
  });

  const data = await res.json();
  if (data.token) {
    setToken(data.token);
    write("Login réussi ✅");
  } else {
    write(data);
  }
}

async function profile() {
  const res = await fetch(API + "/profile", {
    headers: { Authorization: "Bearer " + getToken() }
  });
  write(await res.json());
}

async function me() {
  const res = await fetch(API + "/me", {
    headers: { Authorization: "Bearer " + getToken() }
  });
  write(await res.json());
}
</script>

</body>
</html>
